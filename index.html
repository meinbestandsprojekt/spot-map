<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alliance BMX Spot Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Fjalla One', sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 38px;
      margin: 20px 0 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    #map {
      height: 400px;
      margin: 20px;
      border-radius: 12px;
      overflow: hidden;
    }
    .spot {
      max-width: 600px;
      margin: 25px auto;
      text-align: left;
      padding: 0 20px;
      cursor: pointer;
    }
    .spot h2 {
      font-size: 24px;
      margin: 10px 0 6px;
    }
    .address {
      color: #999;
      font-size: 15px;
    }
    .info {
      font-size: 16px;
    }
    .maplink {
      font-size: 15px;
      margin-top: 5px;
      display: inline-block;
      text-decoration: underline;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Alliance BMX Spot Map</h1>
  <p>Viel Spaß!</p>
  <div id="map"></div>

  <div class="spot" id="goto-alliance">
    <h2>Alliance BMX Shop</h2>
    <div class="address">Findorffstraße 46/48, 28215 Bremen</div>
    <div class="info">Treffpunkt – Local Shop</div>
    <a class="maplink" href="https://maps.apple.com/?q=53.08845,8.80896" target="_blank">In Maps anzeigen</a>
  </div>

  <div class="spot" id="goto-skatepark">
    <h2>Skatepark Schlachthof</h2>
    <div class="address">Findorffstraße 51, 28215 Bremen</div>
    <div class="info">Endpunkt – Skatepark</div>
    <a class="maplink" href="https://maps.apple.com/?q=53.08799,8.80978" target="_blank">In Maps anzeigen</a>
  </div>

  <div class="spot" id="goto-stairs">
    <h2>Big Five</h2>
    <div class="address">Weserpromenade, 28195 Bremen</div>
    <div class="info">Legend Spot</div>
    <a class="maplink" href="https://maps.apple.com/?q=53.07176,8.80985" target="_blank">In Maps anzeigen</a>
  </div>

  <script>
    const map = L.map('map', { attributionControl: false }).setView([53.084, 8.808], 14);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    const iconAlliance = L.icon({
      iconUrl: 'alliance_logo_marker.png',
      iconSize: [34, 23],
      iconAnchor: [17, 11.5]
    });

    const iconSkatepark = L.icon({
      iconUrl: 'Skatepark.png',
      iconSize: [32, 32],
      iconAnchor: [16, 16]
    });

    const iconStairs = L.icon({
      iconUrl: 'Streetspot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 16]
    });

    const spots = [
      {
        id: "alliance",
        coords: [53.08845, 8.80896],
        icon: iconAlliance,
        popup: "Alliance BMX Shop"
      },
      {
        id: "skatepark",
        coords: [53.08799, 8.80978],
        icon: iconSkatepark,
        popup: "Skatepark Schlachthof"
      },
      {
        id: "stairs",
        coords: [53.07176, 8.80985],
        icon: iconStairs,
        popup: "Big Five"
      }
    ];

    spots.forEach(spot => {
      const marker = L.marker(spot.coords, { icon: spot.icon }).addTo(map);
      marker.bindPopup(spot.popup);

      const el = document.getElementById("goto-" + spot.id);
      if (el) {
        el.addEventListener("click", () => {
          map.setView(spot.coords, 17);
          marker.openPopup();
        });
      }
    });

    // CSV aus Google Sheet laden
    fetch('https://docs.google.com/spreadsheets/d/10-MItRgr8ckXkZCeiMU0r24-HNX0nyJKNNn7mwW1y7M/gviz/tq?tqx=out:csv')
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.trim().split('\n').slice(1); // Erste Zeile = Header
        rows.forEach(row => {
          const [name, lat, lng, info, icon] = row.split(',');

          let iconName = 'default.png';
          switch (icon.trim()) {
            case '1': iconName = 'Skatepark.png'; break;
            case '2': iconName = 'Streetspot.png'; break;
            case '3': iconName = 'Chillspot.png'; break;
            case '4': iconName = 'Skatehalle.png'; break;
          }

          const markerIcon = L.icon({
            iconUrl: iconName,
            iconSize: [32, 32],
            iconAnchor: [16, 16]
          });

          const marker = L.marker([parseFloat(lat), parseFloat(lng)], { icon: markerIcon }).addTo(map);
          marker.bindPopup(`<strong>${name}</strong><br>${info}`);
        });
      })
      .catch(error => {
        console.error("Fehler beim Laden der Tabelle:", error);
      });
  </script>
</body>
</html>
